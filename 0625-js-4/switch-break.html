<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //輸入 windows.prompt() 星期別代號，顯示星期__
        //prompt() : 回傳的結果是字串型態
        // 取消時會回傳空值
        let a = prompt('請輸入星期別代號:1-7');
        console.log(a.length);  //lengh : 資料的長度
        switch (a.trim()) {   //trim() : 去除內容"前後"多餘的空白
            case null:
                document.write('您按了取消');
                break;
            case '':   //沒填寫任何內容，連空白都沒有，使用''
                document.write('請輸入星期別代號')
                break;
            case '1':
                document.write('星期一');
                break; //結束switch
            case '2':
                document.write('星期二');
                break; //結束switch
            case '3':
                document.write('星期三');
                break; //結束switch
            case '4':
                document.write('星期四');
                break; //結束switch
            case '5':
                document.write('星期五');
                break; //結束switch
            case '6':
                document.write('星期六');
                break; //結束switch
            case '7':
                document.write('星期天');
                break; //結束switch
            default:
                document.write('輸入錯誤')
                break; //switch中最後一個break可省略
            //建議還是有寫較保險  

        }


    </script>
</body>

</html>
