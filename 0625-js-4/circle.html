<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        console.log(1);
        console.log(2);
        console.log(3);
        console.log(4);
        console.log(5);
        */
        for (let i = 1; i <= 5; i = i + 1) {
            console.log(i);
        }

        /*
        console.log(*);
        console.log(*);
        console.log(*);
        console.log(*);
        console.log(*);
        */
        for (let i = 1; i <= 5; i = i++) {   // i++: i+1 ; i--: i-1
            console.log('*');
            // console.log('<br>');
            // 可簡寫成 console.log('*'+'<br>');
            // 可簡寫成 console.log('*<br>');
        }
            let s = 0;
            let i;
            for (let i = 1; i <= 10; i++) {
                s = s + i;  //累計
            }
            //迴圈結束後，顯示s,i結果
            console.log(`1+2+3+....+10=${s}`);
            console.log(`i=${i}`);   //i具有週期，迴圈結束後就消失，除非在迴圈外層定義，才抓的到i
        
    </script>
</body>

</html>
