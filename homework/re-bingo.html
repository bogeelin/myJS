<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let ans = 'n';  //預設沒有答對
        for (let i = 1; i <= 3; i++); {
            let guess = prompt('請輸入數字');
            document.write(`第${i}次 : ${guess}<br>`);
            if (guess == '99') {
                document.write('答對了');
                ans = 'y';
                break;
            }
        }
        if (ans == 'n') {
            document.write('挑戰失敗');
        }
    </script>
</body>

</html>
