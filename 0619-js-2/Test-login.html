    <!-- 正確帳號:abc，密碼:1234 -->
    <script>
        let uid = 'abc';
        let upw = '1234';

        //比對運算子 : ==(等於); !=(不等於)

        //多層判斷檢查
        if (uid == 'abc' && upw == '1234') {
            console.log('帳密輸入正確');
        } else if (uid == 'abc' && upw != '1234') {
            console.log('密碼輸入錯誤');
        } else if (uid != 'abc' && upw == '1234') {
            console.log('帳號輸入錯誤');
        } else {
            console.log('帳密輸入錯誤');
        }

        //單層判斷檢查
        if (uid == 'abc' && upw == '1234') {
            console.log('帳密輸入正確');
        }
        if (uid == 'abc' && upw != '1234') {
            console.log('密碼輸入錯誤');
        }
        if (uid != 'abc' && upw == '1234') {
            console.log('帳號輸入錯誤');
        }
        if (uid != 'abc' && upw != '1234') {
            console.log('帳密輸入錯誤');
        }
        
    </script>
