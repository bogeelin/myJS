<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 計算BMI -->
    <!-- BMI=體重/身高(m)的平方 -->
    <!-- BMI取至小數點第二位 -->
    <script>
        let weight = 70;
        let length = 1.65;
        let a = length * length;
        let BMI = weight / a;
        console.log('身高:' + length + '公尺');
        console.log('體重:' + weight + '公斤');
        console.log( Number(BMI.toFixed(2)));
        console.log(typeof(BMI))

    //檢查BMI落在哪個區間並顯示訊息結果

    //測試用
    // BMI=35
    
        if (BMI<18.5) {
            console.log('體重過輕')
        }
        //區間資料使用交集邏輯運算子 : &&
        if (BMI>=18.5 && BMI<24) {
            console.log('正常範圍')
        }
        if (BMI>=24 && BMI<27) {
            console.log('體重過重')
        }
        if (BMI>=27 && BMI<30) {
            console.log('輕度肥胖')
        }
        if (BMI>=30 && BMI<35) {
            console.log('中度肥胖')
        }
        if (BMI>=35) {
            console.log('重度肥胖')
        }
    </script>

</body>

</html>
