<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //使用while做 1-10 合計
        //先檢查，再執行
        /*
            while(執行迴圈的條件){
            ...
            }
        
        */
        //合計變數
        let s2 = 0;
        let i = 1;
        while (i <= 10) {
            s2 = s2 + i;
            i++;
        }
        console.log(`1+2+3+...+10=${s2}`);
    </script>
</body>

</html>
