<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score;
        score = prompt('請輸入分數');
        a= Number(score)
        
        if (score == null) {
            window.alert('您沒有輸入分數');
        } else if (score == '') {
            window.alert('分數不能為空白');
        } else if(a>100 || a<0){
            window.alert('請輸入有效範圍分數(0-100)');
        } else if (a>=60){
            window.alert('您的分數為'+score);
        } else if (a<60){
            window.alert('您的分數不及格');
        }else{
            window.alert('您的輸入無效');
        }
    </script>
</body>

</html>
